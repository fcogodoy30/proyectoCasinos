
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    
<section class="vh-100" style="background-color: #eaf0ce;">
    
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            <form name = "loginForm" method="POST" action="{% url 'iniciosession' %}">
                    {% csrf_token %}
                    
              <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="160" height="160">
              <h3 class="mb-5">Inicio Sesion</h3>
  
              <div class="form-outline mb-4">
                
                <input type="text" class="form-control me-2" id="id_rut" name="username" placeholder="Rut" required>
                
              </div>
  
              <div class="form-outline mb-4">
                
                <input type="password" class="form-control me-2" id="password" name="password" placeholder="ContraseÃ±a" maxlength=4 required>
                
              </div>

              {% if error %}
                
              <div class="alert alert-warning" role="alert">
                {{error}}
              </div>
              
              {% endif %}
              
              <button class="btn btn-dark" type="submit">Entrar</button>
              <br>          
            </form>
                  
              </div>
              <hr class="my-4">
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{% static 'js/login.js' %}"></script>
   <!-- <script src="{% static 'js/validaRut.js' %}"></script> -->
   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
</body>
</html>
